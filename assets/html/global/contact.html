<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="../../css/style.css" rel="stylesheet" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../../../index.html"
            ><h3 class="text-purple">Neo Banking</h3></a
          >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-purple" href="./register.html"
                >Register</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-purple" href="#">Branches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-purple" href="./about.html">About Us</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link text-purple active" href="./contact.html"
                >Contact</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-5 py-2 bg-purple login-txt"
                href="./login.html"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container my-5">
      <h1 class="text-center text-purple mb-4">Contact Us</h1>

      <div class="text-center mb-4">
        <h4>Contact Information</h4>
        <ul class="list-group w-50 mx-auto mt-3">
          <li class="list-group-item">
            Email: <strong>NeoBanking@neo.com</strong>
          </li>
          <li class="list-group-item">Phone: <strong>+972551472398</strong></li>
          <li class="list-group-item">
            Address:
            <strong
              >HaGanavim 15, Kiryat Ganav 752-198, Gush Dan, Israel</strong
            >
          </li>
        </ul>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <h4 class="text-center mb-3">Send Us a Message</h4>
          <form class="text-center" id="contactForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input
                type="text"
                class="form-control"
                id="subject"
                placeholder="Subject"
                required
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="4"
                placeholder="Write your message here"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  const contact = () => {
    const name = document.getElementById('name');
    alert(`Thank you ${name.value} we will contact you shortly`);
  };
  document.getElementById('contactForm').addEventListener('submit', contact);
</script>
