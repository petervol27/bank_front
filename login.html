<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="./assets/css/style.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><h3 class="text-purple">Neo Banking</h3></a
          >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-purple" href="./register.html"
                >Register</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-purple" href="#">Branches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-purple" href="./about.html">About Us</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link text-purple" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-5 py-2 bg-purple login-txt"
                href="./login.html"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="text-center">
      <h1>Login</h1>
      <form id="loginForm" class="p-3 m-3 w-25 mx-auto bg-light">
        <div>
          <label class="form-label" for="username">Username:</label
          ><input
            id="username"
            name="username"
            class="form-control"
            type="text"
          />
        </div>
        <div>
          <label class="form-label" for="password">Password:</label
          ><input
            id="password"
            name="password"
            class="form-control"
            type="password"
          />
        </div>
        <button type="submit" class="btn bg-purple mt-3 form-btn">Login</button>
        <p id="errortxt" class="text-danger"></p>
      </form>
    </main>
    <footer class="bg-light p-3 text-center">
      <h1 class="text-purple">Neo Banking</h1>
      <ul class="list-group list-group-horizontal justify-content-center">
        <li class="list-group-item">
          <a class="text-decoration-none text-purple" href="./about.html"
            >About Us</a
          >
        </li>
        <li class="list-group-item">
          <a class="text-decoration-none text-purple" href="./contact.html"
            >Contact</a
          >
        </li>
      </ul>
      <ul class="list-group w-25 mx-auto mt-3">
        <li class="list-group-item">
          Email: <strong>NeoBanking@neo.com</strong>
        </li>
        <li class="list-group-item">Phone: <strong>+972551472398</strong></li>
        <li class="list-group-item">
          Address:
          <strong>HaGanavim 15, Kiryat Ganav 752-198 , Gush Dan, Israel</strong>
        </li>
      </ul>
    </footer>
  </body>
</html>
<script>
  const errortxt = document.getElementById('errortxt');
  errortxt.innerHTML = '';
  const form = document.getElementById('loginForm');
  const login = async (event) => {
    event.preventDefault();
    const formData = new FormData(form);
    const username = formData.get('username');
    const password = formData.get('password');
    try {
      const response = await axios.post('http://127.0.0.1:8000/login/', {
        username: username,
        password: password,
      });
      const access = response.data.access;
      const refresh = response.data.refresh;
      localStorage.setItem('access_token', access);
      localStorage.setItem('refresh_token', refresh);
      alert('You are being redirected to your account');
      window.location.href = 'account.html';
    } catch (error) {
      errortxt.innerHTML = 'Wrong Credentials';
    }
  };
  form.addEventListener('submit', login);
</script>
